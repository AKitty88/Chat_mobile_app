<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Create account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="registerUser()" item-left> Register </button>
  </div>
</ion-content>
